configuration: 
  name: helloqa
  author: oaqa
  
configuration:
  inherit: db.local-cse-config

collection-reader:
  inherit: fs.fs-collection-reader
  dataset: GUTENBERG
  file: /input/small.txt
  
pipeline:
  - inherit: ecd.phase  
    name: keyterm-extractor
    options: |
      - inherit: helloqa.keyterm.simple
  
  - inherit: ecd.phase 
    name: retrieval-strategist
    options: |
      - inherit: helloqa.retrieval.simple-solr-strategist

  - inherit: eval.default-retrieval-aggregator-consumer

post-process: 
  - inherit: eval.default-retrieval-evaluator-consumer
  - inherit: report.csv-report-generator
    builders: |
      - inherit: report.default-f-measure-report-component
  